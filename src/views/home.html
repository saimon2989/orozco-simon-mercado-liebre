<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Mercado Liebre</title>
</head>
<body>
    <!-- Header and Navbar -->
    <header class="header">
        <h1 class="header-title">
            <img class="header-title__image" src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
        </h1>
        <div class="header-search">
            <input class="header-search__input" type="text" value="Buscar productos, marcas">
            <button class="header-search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="header-message">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <p class="header-message__p">Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="header-navbar">
            <ul class="header-navbar__menu">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="header-navbar__user-menu">
                <li><a href="#">Creá tu cuenta<i class="fa-regular fa-address-card"></i></a></li>
                <li><a href="#">Ingresá<i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis compras<i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="header-menu">
            <div class="header-menu__icon">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Basado en tu ultima vista</h2>
            <article>
                <img src="/images/img-cafetera-moulinex.jpg" alt="img-cafetera-moulinex">
                <div>
                    <p>$6.770</p>
                    <p>40% off</p>
                    <h3>Cafetera Moulimex</h3>                    
                </div>
            </article>
        </section>
    </main>
</body>
</html>
